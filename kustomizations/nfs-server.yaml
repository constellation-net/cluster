apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nfs-server
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: local-provisioner
  interval: 10m0s
  timeout: 2m0s
  targetNamespace: storage-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/nfs-server
  prune: true
  force: true
  wait: true
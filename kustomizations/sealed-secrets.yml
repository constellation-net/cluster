apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: starsys-system
    namespace: flux-system
spec:
    interval: 10m0s
    path: ./stacks/system/
    targetNamespace: starsys-system
    prune: true
    timeout: 2m
    sourceRef:
        kind: GitRepository
        name: flux-system
    healthChecks:
        - apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          name: sealed-secrets
          namespace: flux-system
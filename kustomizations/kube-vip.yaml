apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-vip
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  interval: 10m0s
  timeout: 30s
  targetNamespace: network-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/kube-vip
  prune: true
  force: true
  wait: true
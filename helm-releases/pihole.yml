apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
  namespace: flux-system
spec:
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: constellation
      version: ">=1.0.0"
  suspend: true
  dependsOn:
    - nfs-provisioner
  interval: 10m0s
  releaseName: pihole
  targetNamespace: network-system
  upgrade:
    force: true
  values:
    service:
      annotations:
        prometheus.cluster.starsystem.dev/scrape: true
        prometheus.cluster.starsystem.dev/scheme: http
        prometheus.cluster.starsystem.dev/path: /metrics
        prometheus.cluster.starsystem.dev/port: 9617
    pod:
      envFrom:
        - secretRef:
            secretName: pihole-webpassword
        # TODO: configmap for dns routing
      templateArgs:
        priorityClassName: system-cluster-critical
    pvc:
      storageClassName: nfs
      resources:
        requests:
          storage: 1Gi
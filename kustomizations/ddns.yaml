apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ddns
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sealed-secrets
  interval: 10m0s
  timeout: 2m0s
  targetNamespace: network-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/ddns
  prune: true
  force: true
  wait: true
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-reconciler
  namespace: tenant-jack
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - secrets
      - services
      - endpoints
      - persistentvolumeclaims
    verbs:
      - "*"

  - apiGroups:
      - discovery.k8s.io/v1
    resources:
      - endpointslices
    verbs:
      - "*"

  - apiGroups:
      - batch/v1
    resources:
      - jobs
      - cronjobs
    verbs:
      - "*"

  - apiGroups:
      - apps/v1
    resources:
      - replicasets
      - statefulsets
      - daemonsets
      - deployments
    verbs:
      - "*"

  - apiGroups:
      - traefik.io/v1alpha1
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middleware
      - middlewaretcps
    verbs:
      - "*"

  - apiGroups:
      - bitnami.com/v1alpha1
    resources:
      - sealedsecrets
    verbs:
      - "*"

  - apiGroups:
      - kustomize.config.k8s.io/v1beta1
    resources:
      - Kustomization
    verbs:
      - "*"

  - apiGroups:
      - kustomize.toolkit.fluxcd.io/v1
    resources:
      - Kustomization
    verbs:
      - "*"